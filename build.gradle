plugins {
  id 'java-library'
  id 'maven-publish'
}

group = project.group
version = '1.1'
var projectId = 59

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {

  implementation project.adventure_api
  implementation 'net.kyori:adventure-text-serializer-legacy:4.12.0'
  implementation 'net.kyori:adventure-text-serializer-plain:4.12.0'

  testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
}

test {
  useJUnitPlatform()
}

publishing {
  repositories {
    maven {
        url "https://git.timesnake.de/api/v4/projects/" + projectId + "/packages/maven"
      credentials {
          username = timesnakeDeployUser
          password = timesnakeDeployKey
      }

    }
  }

  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}
